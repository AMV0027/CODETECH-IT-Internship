<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="pt-12 bg-gray-900 min-h-screen p-6 text-orange-500 flex flex-col justify-start items-center">
        <div class="flex flex-row justify-between w-[500px]">
            <h1 class="text-2xl font-bold m-4">Completed Tasks <span class="animate-pulse">ðŸŽ‰</span></h1>
            <a href="/" class="mt-4 text-white hover:text-white hover:bg-tansparent bg-orange-500 p-2 m-1 rounded-md">
                Home
            </a>
        </div>
        
        <div class="flex flex-wrap justify-center">
            {% for task in completed_tasks %}
                <div class="p-3 m-2 bg-gray-500 rounded-md w-[500px] hover:border-orange-500 border-2 border-gray-500">
                    <div class="flex flex-row justify-start">
                        <h2 class="text-xl font-bold text-white">âœ…{{ task['name'] }}</h2>
                        <p class="font-bold text-xs mt-2 p-1">{{ task['priority'] }}</p>
                    </div>
                    <div class="flex flex-row justify-between text-white">
                        <p class=" text-xs"><b class="text-orange-500">Category : </b>{{ task['category'] }}</p>
                        <p class=" text-xs"><b class="text-orange-500">Due Date : </b>{{ task['due_date'] }}</p>
                    </div>
                    <p class="p-2 mt-2 mb-6 text-white border-[1px] border-white rounded-md">{{ task['notes'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
